<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <!-- Link to Nunito Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Video Background</title>
</head>
<body>
  <div class="main">
    <div class="video-container">
      <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes any sound from the video. -->
      <video src="html.mp4" autoplay loop muted></video>
    </div>
    <!-- Div to cover/darken video -->
    <div class="cover"></div>
    <div class="content">
      <h1>Zachary Mann</h1>
      <h2>Web Developer</h2>
      <!-- Setting the href value to an id will take the user to the element with that id on the webpage -->
      <a href="#about" class="click">About</a>
    </div>
  </div>

  <div id="about">
    <h1>About</h1>
    <p>Currently Enrolled in the Barren County Skills Development Academy Web Development Program</p>
    <h2>Follow me on social media</h2>
    <div class="social-media">
      <a href="https://github.com/zacharymann">
        <i class="fab fa-github-square"></i>
      </a>
      <a href="https://www.linkedin.com/in/zachary-mann-63aaabba/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </div>
</body>

</html>
